<form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
    <!-- Username Field -->
    <nz-form-item>
      <nz-form-label [nzSpan]="4" nzRequired nzFor="username">Username</nz-form-label>
      <nz-form-control [nzSpan]="8" nzErrorTip="Please input your username">
        <input type="text" nz-input formControlName="username" placeholder="Please input your username" />
      </nz-form-control>
    </nz-form-item>

    <!-- Email Field -->
    <nz-form-item>
      <nz-form-label [nzSpan]="4" nzRequired nzFor="email">Email</nz-form-label>
      <nz-form-control [nzSpan]="8" nzErrorTip="Please input a valid email">
        <input type="email" nz-input formControlName="email" placeholder="Please input your email" />
      </nz-form-control>
    </nz-form-item>

    <!-- Password Field -->
    <nz-form-item>
      <nz-form-label [nzSpan]="4" nzRequired nzFor="password">Password</nz-form-label>
      <nz-form-control [nzSpan]="8" nzErrorTip="Please input your password (at least 6 characters)">
        <input type="password" nz-input formControlName="password" placeholder="Please input your password" />
      </nz-form-control>
    </nz-form-item>

    <!-- Submit Button -->
    <nz-form-item>
      <nz-form-control [nzSpan]="8" [nzOffset]="4">
        <button nz-button nzType="primary" [disabled]="validateForm.invalid">Submit</button>
      </nz-form-control>
    </nz-form-item>
  </form>

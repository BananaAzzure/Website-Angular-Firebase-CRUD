<nz-layout class="app-layout">
  <!-- Sidebar -->
  <nz-sider class="menu-sidebar" nzCollapsible nzWidth="256px" nzBreakpoint="md" [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null">
    <div class="sidebar-logo">
      <a href="https://hello-peter-cdab7.web.app" target="_blank">
        <img src="https://static.wikia.nocookie.net/dame/images/c/c2/ArthurMorgan.png/revision/latest?cb=20230408125215"
          alt="logo" />
        <h1>Inforsys</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <!-- Dashboard Menu -->
      <li nz-submenu [nzOpen]="true" nzTitle="Dashboard" nzIcon="dashboard">
        <ul>
          <li nz-menu-item routerLinkActive="active">
            <a [routerLink]="'/welcome'">Welcome</a>
          </li>
          <li nz-menu-item routerLinkActive="active">
            <a [routerLink]="'/data'">Data</a>
          </li>
          <li nz-menu-item routerLinkActive="active">
            <a [routerLink]="'/input'">Input</a>
          </li>
        </ul>
      </li>
    </ul>
    <!-- Logout Button -->
    <div class="logout-button" style="padding: 16px; text-align: center;">
      <button nz-button nzType="primary" nzShape="round" nzBlock nzDanger (click)="logout()">
        Logout
      </button>
    </div>
  </nz-sider>

  <!-- Main Content Layout -->
  <nz-layout>
    <!-- Header -->
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
          <span class="trigger" nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"></span>
        </span>
      </div>
    </nz-header>

    <!-- Content -->
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>

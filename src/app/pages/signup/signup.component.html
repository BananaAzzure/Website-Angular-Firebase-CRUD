<form nz-form [formGroup]="form" class="signup-form" (ngSubmit)="onSubmit()">
  <!-- Email Input -->
  <nz-form-item>
    <nz-form-control nzErrorTip="Please input a valid email!"
      [nzHasFeedback]="form.get('email')?.touched && form.get('email')?.invalid">
      <nz-input-group nzPrefixIcon="mail">
        <input type="email" nz-input formControlName="email" placeholder="Email" />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>

  <!-- Password Input -->
  <nz-form-item>
    <nz-form-control nzErrorTip="Password must be at least 6 characters long!"
      [nzHasFeedback]="form.get('password')?.touched && form.get('password')?.invalid">
      <nz-input-group nzPrefixIcon="lock">
        <input type="password" nz-input formControlName="password" placeholder="Password" />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>

  <!-- Submit Button -->
  <div class="text-center">
    <button nz-button nzType="primary" [nzLoading]="isSubmitting" class="signup-form-button">Sign Up</button>
  </div>

  <!-- Login Link -->
  <div class="text-center">
    Already have an account? <a [routerLink]="'/login'">Log in</a>
  </div>
</form>

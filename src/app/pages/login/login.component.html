<form nz-form [formGroup]="form" class="login-form" (ngSubmit)="onSubmit()">
  <!-- Email Input -->
  <nz-form-item>
    <nz-form-control nzErrorTip="Please input your email!"
      [nzHasFeedback]="form.get('email')?.touched && form.get('email')?.invalid">
      <nz-input-group nzPrefixIcon="mail">
        <input type="email" nz-input formControlName="email" placeholder="Email" />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>

  <!-- Password Input -->
  <nz-form-item>
    <nz-form-control nzErrorTip="Please input your password!"
      [nzHasFeedback]="form.get('password')?.touched && form.get('password')?.invalid">
      <nz-input-group nzPrefixIcon="lock">
        <input type="password" nz-input formControlName="password" placeholder="Password" />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>

  <!-- Submit Button -->
  <div nz-row class="login-form-margin">
    <div nz-col [nzSpan]="12" class="text-right">
      <button nz-button nzType="primary" [nzLoading]="form.invalid" class="login-form-button">Log in</button>
    </div>
  </div>

  <!-- Register Link -->
  <div class="text-center">
    Or <a [routerLink]="'/signup'">register now!</a>
  </div>
</form>
